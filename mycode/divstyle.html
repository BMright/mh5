<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>改变div样式</title>
		<style type="text/css">
			#change{
				width:200px;
				height:200px;
				border:1px solid #000000;
			}
			#change0{
				width:200px;
				height:200px;
				border:1px solid #000000;
				margin:0 auto;
				padding:10px;
			}
		</style>
		<script>
			function change(style,value){
				var div_change=document.getElementById("change");
				div_change.style[style]=value;
			}
			function change0(){
				var x=document.getElementById("t1").value;
				var y=document.getElementById("t2").value;
				var z=document.getElementById("change0");
				z.style[x]=y;
			}
		</script>
	</head>
	<body>
		<div id="change">
			<input type="button" value="变色" onclick="change('background-color','blue')">
			<input type="button" value="变宽" onclick="change('width','400px')">
			<input type="button" value="变高" onclick="change('height','400px')">
		</div>
		<div id="change0">
			<span>请输入属性</span><input id="t1" type="text"/></br/>
			<span>请输入属性值</span><input id="t2" type="text"/><br/><br/>
			<input id="t3" type="button" value="变换" onclick="change0()"/><br/>
			<span>点击变换改变该div的状态</span>
		</div>
	</body>
</html>
