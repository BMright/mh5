<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>寻找闰年</title>
		<style> 
			html{
				height:100%;
			}
			body{
				width:45%;
				text-align:center;
				margin:0 auto;
				margin-top:150px;
				margin-right:150px;
				background-image:url(zuozi.jpeg);
				background-size:100% 100%;
			}
			input{
				width:100px;
				height:40px;
				margin: 40px 0;
				font-size:25px;
			}
			span{
				font-size:30px;
				font-family:华文琥珀;
			}

		</style>
		<script>
			function plus(){
				var num1=document.getElementById("num1").value;
				var num2=document.getElementById("num2").value;
				var i=0,years="";
				if(isNaN(parseInt(num1))||isNaN(parseInt(num2))||parseInt(num1)>=parseInt(num2))
				{
					if(num1==""||num2=="")
					{
						alert("输入值有为空");
					}
					else
					{
						alert("input wrong");
					}
				}
				for(i=parseInt(num1);i<=parseInt(num2);i++)
				{
					if((i%400==0)||(i%4==0&&i%100!==0))
					{
						years=years+i+"  ";
					}
				}
				document.getElementById("result").innerHTML=years;
			}
		</script>
	</head>
	<body>
		<span style="color:slategrey;">请输入两个年份:</span><input type="text" id="num1" placeholder="year1">
		<span style="vertical-align:middle;color:red;">——></span><input type="text" id="num2" placeholder="year2">
		<br/><input style="width:150px;" type="button" value="点击得闰年" onclick="plus()"><p id="result"></p>
	</body>
</html>
