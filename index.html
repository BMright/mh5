<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>计算器</title>
		<style type="text/css">
			body{
				background-color:#00CAFF;
			}
			table{
				/*border:1px;*/
				width:820px;
				height:1000px;
				cellspacing:0;
				cellpadding:0;
				/*border:1px solid #ff0000;*/
				margin:0px auto;
			}
			table td{
				width:200px;
				height:160px;
			}
			table td button{
				width:100%;
				height:100%;
				font-size:120px;
				background-color:deepskyblue;
			}
		</style>
		<script>
			var result="";
			function number(num){
				if(num=="=")
				{
					document.getElementById("screen").value=eval(result);
					result="";
				}
				else
				{
					result=result+num;
					document.getElementById("screen").value=result;
				}
				
			}
			function reset(){
				document.getElementById("screen").value="";
			}
		</script>
	</head>
	<body>
		<table border="1px">
			<tr>
				<td colspan="4"><input type="text" id="screen" style="width:100%;height:100%;font-size:120px; "></td>
			</tr>
			<tr>
				<td><button type="button" id="1" onclick="number(this.id)" value="1">1</button></td>
				<td><button type="button" id="2" onclick="number(this.id)" value="2">2</button></td>
				<td><button type="button" id="3" onclick="number(this.id)" value="3">3</button></td>
				<td><button type="button" id="+" onclick="number(this.id)" value="+">+</button></td>
			</tr>
			<tr>
				<td><button type="button" id="4" onclick="number(this.id)" value="4">4</button></td>
				<td><button type="button" id="5" onclick="number(this.id)" value="5">5</button></td>
				<td><button type="button" id="6" onclick="number(this.id)" value="6">6</button></td>
				<td><button type="button" id="-" onclick="number(this.id)" value="-">-</button></td>
			</tr>
			<tr>
				<td><button type="button" id="7" onclick="number(this.id)" value="7">7</button></td>
				<td><button type="button" id="8" onclick="number(this.id)" value="8">8</button></td>
				<td><button type="button" id="9" onclick="number(this.id)" value="9">9</button></td>
				<td><button type="button" id="*" onclick="number(this.id)" value="*">*</button></td>
			</tr>
			<tr>
				<td><button type="button" id="0" onclick="number(this.id)" value="0">0</button></td>
				<td><button type="button" id="c" onclick="reset()" value="c">c</button></td>
				<td><button type="button" id="=" onclick="number(this.id)" value="=">=</button></td>
				<td><button type="button" id="/" onclick="number(this.id)" value="/">/</button></td>
			</tr>
			
		</table>
	</body>
</html>
